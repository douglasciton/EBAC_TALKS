<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC Tech Talks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Mono:wght@500&family=Roboto:wght@400;700&family=Work+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
</head>

<body>
    <header class="hero">
        <div class="logo">
            <img class="hero__image" src="./images/logo do cruzeiro.png" alt="">
            <p class="hero__text">CAMPEONATO BRASILEIRO</p>
            <img class="hero__image" src="./images/Logo do AMG.png" alt="">
        </div>
        <div class="container">
            <p class="hero__text">
                MINEIRÃO | BELO HORIZONTE - MG
                01|10|2023 - 16:00
                <br>
                <span id="contador"></span>
            </p>
            <div class="button">
                <a href="#" class="button button--primary">
                    Garanta sua vaga
                </a>
            </div>
        </div>
    </header>
    <section class="event">
        <div class="container">
            <div class="event__details">
                <h2 class="event__details__title">Setores</h2>
                <p class="event__details__description">
                </p>
            </div>
            <img class="event__image" src="./images/Setores.png" alt="Imagem dos Setores do Estadio Mineirão">
        </div>
        <section class="event">
            <div class="container">
                <div class="event__details">
                    <h2 class="event__details__title">Preços</h2>
                    <p class="event__details__description">
                    </p>
                </div>
                <img class="event__image" src="./images/Tabela.png" alt="Tabela de Preços">
            </div>
            <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
            <script src="scripts/main.js"></script>
</body>

</html>
